name: Python package
run-name: ${{ github.ref_name }} CI/CD ðŸš€

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: virtual env
        run: |
           python -m venv venv
           source venv/bin/activate 
           pip install --upgrade pip
           pip freeze > requirements.txt
           pip install -r requirements.txt
           pip list
      - name : show folders
        run: ls -la
      - name : run server
        run: nohup uvicorn src.apps.backoffice.backend.main:app --reload > uvicorn.log 2>&1 &
      - name : find process
        run : ps aux | grep uvicorn
      - name: kill server
        run: pkill -f uvicorn
      - name : find process
        run : ps aux | grep uvicorn